<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login / Cadastro</title>
    <link rel="stylesheet" href= "{{ url_for ('static', filename= 'style.css')}}">  
     <!-- Link para o Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="content">
        <div class="login-container">
            {% if modo == "login" %}
            <h2>Login</h2>
            <form action="/login" methods="POST">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required> 
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
                    <button type="submit" class="btn-login-google" href="{{ url_for('login_google') }}">
                        <i class="fab fa-google"></i>Login com o Google
                    </button>
                <p class="register-link">Não tem uma conta?<a href="/?modo=cadastro"> Cadastre-se</a></p>

            </form>
        </div>
        <div class="cadastro-container">
            {% elif modo == "cadastro" %}
            <h2>Cadastro</h2>
            <form action="/cadastro" method="POST">
                <div class="input-group">
                    <label for="Nome">Nome Completo</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required>
                </div> 
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required> 
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite uma senha segura" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
                    <button type="submit" class="btn-login-google" href="{{ url_for('login_google') }}">
                        <i class="fab fa-google"></i>Login com o Google
                    </button>
                <p class="login-link">Já tem uma conta?<a href="/?modo=login"> Faça login</a></p>
            {% endif %}

            </form>  
        </div>
    </div>
</body>

</html>
